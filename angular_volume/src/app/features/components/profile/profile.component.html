<app-navbar></app-navbar>
<div class="profile-container">
  <div class="profile-box">
    <div class="logout">
      <button (click)="logout()">LOGOUT</button>
    </div>
    <div class="user-buttons">
      <div class="friend" (click)="addFriend()">
        <i class="fa-solid fa-user-plus fa-2xl"></i><br />
        <span>ADD FRIEND</span>
      </div>
      <div class="chat">
        <i class="fa-solid fa-headset fa-2xl"></i><br /><span>CHAT</span>
      </div>
      <div class="block">
        <i class="fa-solid fa-ban fa-2xl"> </i><br />
        <span>BLOCK</span>
      </div>
    </div>
    <div class="username">
      {{ user }}
    </div>
    <div class="matchbox">
      <div class="win">WIN</div>
      <div class="winRes">
        {{ win }}
      </div>
      <div class="lose">LOSE</div>
      <div class="loseRes">
        {{ lose }}
      </div>
    </div>
    <div class="profile-image-space">
      <img
        id="image"
        [src]="profileImage"
        alt="Profile image"
        class="profile-image"
        appChangeImage
      />
      <input
        type="file"
        accept="image/*"
        (change)="onFileSelected($event)"
        style="display: none"
        #fileInput
      />
      <button
        (click)="fileInput.click()"
        appChangeImage
        id="text"
        class="change-text"
      >
        Change Image
      </button>
    </div>
  </div>
</div>
