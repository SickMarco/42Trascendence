<app-navbar></app-navbar>
<div class="profile-container">
  <div class="profile-box">
    <img
      id="image"
      class="profile-image"
      [src]="profileImage"
      alt="Profile image"
      appChangeImage
    />
    <input
      type="file"
      accept="image/*"
      (change)="onFileSelected($event)"
      style="display: none"
      #fileInput
    />
    <button
      (click)="fileInput.click()"
      appChangeImage
      id="text"
      class="profile-image change-text"
    >
      Change Image
    </button>
    <div class="username-space">
      <span class="username">{{ user }}</span>
    </div>
    <div class="user-buttons">
      <div class="friend" (click)="addFriend()">
        <i class="fa-solid fa-user-plus fa-2xl"></i><br />
        <span>ADD FRIEND</span>
      </div>
      <div class="chat">
        <i class="fa-solid fa-headset fa-2xl"></i><br /><span>CHAT</span>
      </div>
      <div class="block">
        <i class="fa-solid fa-ban fa-2xl"> </i><br />
        <span>BLOCK</span>
      </div>
    </div>
    <div class="matchbox">
      <div class="win">WIN</div>
      <div class="winRes">
        {{ win }}
      </div>
      <div class="lose">LOSE</div>
      <div class="loseRes">
        {{ lose }}
      </div>
    </div>
    <div class="qr">
      <img [src]="[qrCode]" />
    </div>
    <div class="logout">
      <button class="logout-bt" (click)="logout()">LOGOUT</button>
    </div>
    <div class="google-auth" (click)="onEnable2FA()">
      <i class="fa-sharp fa-solid fa-shield-halved fa-2xl"> 2FA</i>
    </div>
  </div>
</div>
