<section class="matchHistory">
		<h1 style="position: relative;
		text-align: center;
		font-size: 30px;
		top: 5px;">
			Match History
		</h1>
		<section class="list" >
			<div style="display: flex; margin-top: 20px;" *ngFor="let match of matchHistory;">
				<div class="record">{{match.User1}}</div>
				<div class="record">{{match.User2}}</div>
				<div class="record">{{match.score}}</div>
				<div class="record">{{match.mode}}</div>
			</div>
		</section>
</section>
