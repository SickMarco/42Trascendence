<body class="background">
	<div class="login-container">
	  <div class="login-box">
		<h1 class="login-title">TRASCENDENCE</h1>
		<form>
		  <div class="form-group">
			<input [(ngModel)]="email" name="email" type="email" class="form-control login-input" id="email" placeholder="Email">
		  </div>
		  <div class="form-group">
			<input [(ngModel)]="password" name="password" type="password" class="form-control login-input" id="password" placeholder="Password">
		  </div>
		  <button type="submit" class="btn btn-primary login-button">Log in</button>
		</form>
		<div class="login-footer">
		  <p>Don't have an account? <a href="#">Sign up</a></p>
		</div>
	  </div>
	</div>
  </body>
