<app-navbar></app-navbar>
<main class="container ">
  <div class="box h-100" style=" margin-bottom: 0;">
    <h1 class="title">LEADERBOARD</h1>
    <section style="overflow-y: auto; width: 100%; margin-bottom: 0; border: none;" class="box"> 
      <section class="card-box">
        <section
          class="player-card"
          *ngFor="let player of players; let i = index"
        >
          <div class="rank">
            {{ i + 1 }}
          </div>
          <div>
            <div class="profile-img">
              <img [src]="player.img" />
            </div>
            <div class="username" (click)="openProfile(player.username)">
              {{ player.username }}
            </div>
            <div class="win">{{ player.Wins }}</div>
            <div class="lose">{{ player.Losses }}</div>
          </div>
        </section>
      </section>
    </section>
  </div>
</main>
