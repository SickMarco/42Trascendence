<div class="mdc-dialog__surface third-dialog">
  <h2 mat-dialog-title>Change type or password</h2>
  <div mat-dialog-content style="padding: 0%;">
    <select [(ngModel)]="data.channelType" class="channel-kind">
      <option value="private">Private</option>
      <option value="public">Public</option>
    </select>
  </div>
  <div *ngIf="data.channelType === 'public'">
    <input matInput [(ngModel)]="data.password" type="password" autocomplete="off" (keyup.enter)="onSubmitClick()" required>
  </div>
  <div mat-dialog-actions>
    <button mat-button id="cancelPasswordButton" (click)="onCancelClick()">Cancel</button>
    <!-- Use ngClass to conditionally apply the disabled class -->
    <button mat-button id="submitPasswordButton" (click)="onSubmitClick()" cdkFocusInitial [ngClass]="{'disabled-button': data.channelType === 'public' && !data.password}" [disabled]="data.channelType === 'public' && !data.password">Submit</button>
  </div>
</div>
