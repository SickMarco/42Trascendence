<div class="card-box" *ngIf="user" [style.top]="topVh ? '14vh' : '20vh'">
  <div
    class="profile-img"
    [ngStyle]="{
      color: user.isOnline ? (user.isPlaying ? 'orange' : 'green') : 'red'
    }"
  >
    <img [src]="user.img" />
  </div>
  <div class="username">{{ username }}</div>
  <div class="user-buttons">
    <div class="play">
      <i class="fa-sharp fa-regular fa-circle-play"></i><br />
      <span>PLAY</span>
    </div>
    <div class="chat">
      <i class="fa-solid fa-headset"></i><br />
      <span>CHAT</span>
    </div>
    <div class="profile">
      <i class="fa-regular fa-address-card" (click)="openFriendProfile()"></i
      ><br />
      <span (click)="openFriendProfile()">USER</span>
    </div>
  </div>
  <div class="winRes">
    {{ user.Wins }}
  </div>
  <div class="loseRes">
    {{ user.Losses }}
  </div>
</div>
