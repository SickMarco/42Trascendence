<div class="card-box">
  <div class="profile-img"></div>
  <div class="username">{{ username }}</div>
  <div class="matchbox">
    <div class="win">WIN</div>
    <div class="winRes">
      {{ win }}
    </div>
    <div class="lose">LOSE</div>
    <div class="loseRes">
      {{ lose }}
    </div>
  </div>
  <div class="play">
    <i class="fa-sharp fa-regular fa-circle-play"></i><br />
    <span class="pl">PLAY</span>
  </div>
  <div class="chat">
    <i class="fa-solid fa-headset fa-2xl"></i><br />
    <span class="ct">CHAT</span>
  </div>
  <div class="profile">
    <i class="fa-regular fa-address-card"></i><br />
    <span>USER</span>
  </div>
</div>
