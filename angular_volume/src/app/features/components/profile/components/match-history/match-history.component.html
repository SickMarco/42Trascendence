<section class="matchHistory">
		<h1 style="position: relative;
		grid-row: 1 / 1;
		text-align: center;
		font-size: 30px;
		top: 5px;">
			Match History
		</h1>
		<div style="display: flex;" *ngFor="let match of matchHistory;">
			<div class="record">{{match.User1Id}}</div>
			<div class="record">{{match.User2Id}}</div>
			<div class="record">{{match.score}}</div>
			<div class="record">{{match.mode}}</div>
		</div>
</section>
