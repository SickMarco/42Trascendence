<app-navbar></app-navbar>
<main class="container">
  <section class="box">
    <section class="sidebar">
      <div class="title"><p>CHAT</p></div>
      <ng-container *ngFor="let message of messages">
        <app-chat-user
          *ngIf="message.user !== userService.getUser()"
          [message]="message"
          (openChat)="openChat($event)"
        >
        </app-chat-user>
      </ng-container>
    </section>
    <section class="message-area">
      <app-message *ngFor="let message of chat" [message]="message">
      </app-message>
    </section>
    <form (submit)="sendMessageToChannel()" class="message-container">
      <input
        class="message-input"
        type="text"
        autocomplete="off"
        spellcheck="true"
        [(ngModel)]="newMessage"
        name="message"
        placeholder="Type a message..."
      />
      <button type="submit">Send</button>
    </form>
  </section>
</main>
