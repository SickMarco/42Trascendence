<app-navbar></app-navbar>
<main class="container">
  <section class="box">
    <ng-container *ngIf="user"
      ><app-profile-image
        [user]="user"
        [currentUser]="currentUser"
      ></app-profile-image>
      <div class="username-space">
        <span class="username">{{ user.username }}</span>
      </div>
      <ng-container *ngIf="!currentUser">
        <app-user-buttons
          class="user-buttons"
          [username]="user.username"
          [isFriend]="isFriend"
          [isBlocked]="isBlocked"
        ></app-user-buttons>
      </ng-container>
		<app-match-history   [user]="user">
		</app-match-history>
      <section class="matchbox">
        <div class="win">WIN</div>
        <div class="winRes">
          {{ user.Wins }}
        </div>
        <div class="lose">LOSE</div>
        <div class="loseRes">
          {{ user.Losses }}
        </div>
      </section>
      <ng-container *ngIf="currentUser"
        ><app-two-factor-auth [user]="user"> </app-two-factor-auth>
      </ng-container>
      <div class="logout" *ngIf="currentUser">
        <button class="logout-bt" (click)="logout()">LOGOUT</button>
      </div></ng-container
    >
  </section>
</main>
