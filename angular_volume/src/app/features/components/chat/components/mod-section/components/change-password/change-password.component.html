<div class="mdc-dialog__surface first-dialog">
  <h2 mat-dialog-title>Change type of channel or change password</h2>
  <div mat-dialog-actions>
    <button mat-button id="cancelButton" (click)="onCancelClick()">Cancel</button>
    <button mat-button id="submitButton" (click)="onSubmitClick(data.password, data.channelType)" cdkFocusInitial>Submit</button>
  </div>
</div>
