<ng-container *ngIf="currentUser; else otherUser">
  <main class="profile-image-container">
    <img
      id="image"
      class="profile-image"
      [src]="user.img"
      appChangeImage
      [ngStyle]="{
        color: user.isPlaying ? 'orange' : user.isOnline ? 'green' : 'red'
      }"
    />
    <input
      type="file"
      accept="image/*"
      (change)="onFileSelected($event)"
      style="display: none"
      #fileInput
    />
    <button
      (click)="onFileSelected($event)"
      appChangeImage
      id="text"
      class="change-text"
    >
      Change Image
    </button>
  </main></ng-container
>
<ng-template #otherUser>
  <main class="card-profile-image-container">
    <img *ngIf="user"
      id="image"
      class="profile-image"
      [src]="user.img"
      [ngStyle]="{
        color: user.isPlaying ? 'orange' : user.isOnline ? 'green' : 'red'
      }"
    />
    <img *ngIf="!user"
      id="image"
      class="profile-image"
      [src]="conversation.img"
    />
  </main>
</ng-template>
